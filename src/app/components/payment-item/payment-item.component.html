<button mat-raised-button routerLink="{{ payment.id }}" class="payment-item">
  <div class="payment-item-content">
    <mat-icon inline="true" class="payment-icon">payment</mat-icon>
    <div class="payment-details">
      <app-data-viewer-field
        label="Source"
        value="{{ payment.sourceAccountNumber }}"
        icon="account_balance"
      ></app-data-viewer-field
      ><app-data-viewer-field
        label="Destination"
        value="{{ payment.destinationAccountNumber }}"
        icon="account_balance"
      ></app-data-viewer-field>
      <app-data-viewer-field
        label="Amount"
        value="{{ payment.amount }} {{ payment.currencyCode | uppercase }}"
        icon="attach_money"
      ></app-data-viewer-field>
    </div>
  </div>
</button>
