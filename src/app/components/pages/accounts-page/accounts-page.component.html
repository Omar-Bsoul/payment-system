<div class="page-content">
  <div class="accounts-grid">
    <div *ngFor="let account of accounts" class="account-grid-item">
      <app-account-item class="" [account]="account"></app-account-item>
    </div>
  </div>
  <button mat-fab class="add-account-fab" routerLink="add">
    <mat-icon>add</mat-icon>
  </button>
</div>
